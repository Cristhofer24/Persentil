<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Grafica</title>
    <!--Cambios traidos por Israel-->
    <script src ="path/to/utils.js"></script>
    <script src ="path/to/calculos.js"></script>
    <script src ="path/to/percentil.js"></script>
</head>
<body>

    <div class="txt-tile">
        <h1>Mi Gráfica con Chart.js</h1>
        <textarea class="alerta" id="IMC" rows="10" placeholder="Mensaje de Alerta"></textarea>
    </div>
    <div class="datos">
        <label for="cedula">Cédula:</label>
        <input type="number" id="cedula">
        
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" onchange="calcularEdad()">
        
        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Edad" readonly>
        
        <label for="meses">Meses</label>
        <input type="number" id="meses" placeholder="Meses" readonly>
        
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ingresar el peso en kg">
        
        <label for="talla">Talla (cm)</label>
        <input type="number" id="talla" placeholder="Ingresar la talla en metros">
        
        <label for="hemog">Hemoglobina</label>
        <input type="number" id="hemog" placeholder="Ingresar los niveles de hemoglobina">
        
        <!-- <label for="imc">IMC:</label>
        <input type="text" id="imc" placeholder="IMC" readonly> -->
    </div>
    <div>
        <button onclick="calcularIMC()">Calcular IMC</button>
       
    </div>
    
    <div>
        <canvas id="growthChart"></canvas>
        <!-- <div class="ruler">
            <div class="tres">3</div>
            <div class="dos">2</div>
            <div class="cero">0</div>
            <div class="menosD">-2</div>
            <div class="menosT">-3</div>
        </div> -->
    </div>


    <script src="percentil.js"></script>
    <script src="calculos.js"></script>
</body>
</html>
